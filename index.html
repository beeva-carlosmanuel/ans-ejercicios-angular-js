<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular.js para ANS</title>
		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
		<div class="container-fluid">
			<div class="row">

				<div ng-app="myApp" ng-controller="myCtrl" class="col-md-8 col-md-offset-3">
					<table class="table table-striped">
						<thead>
							<td>ID</td>
							<td>NOMBRE</td>
							<td>APELLIDOS</td>
						</thead>
						<tr ng-repeat="x in tabla">
							<td>{{ x.id}}</td>
							<td>{{ x.name}}</td>
							<td>{{ x.surname}}</td>
						</tr>
					</table>
				</div>

			</div>
		</div>
		<script>
			var app = angular.module('myApp', []);
			app.controller('myCtrl', function ($scope) {
				var tabla = '{"1": {"id": 1,"name": "Carlos","surname": "DÃ­az"},"2": {"id": 2,"name": "Dani","surname": "Ballesteros"}}';
				$scope.tabla = JSON.parse(tabla);
			});
		</script>

  </body>
</html>
